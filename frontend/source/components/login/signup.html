
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>LocalVibes Signup</title>
    <link rel="stylesheet" href="login.css"> <!-- Link to your CSS file -->
    <!-- Used /logincss route instead of static file to load file while running server -->
    <link rel="stylesheet" type="text/css" href="/logincss" />
    <script type='module' src="login.js" defer></script>
    <script type='module' src="main.js" defer></script>
    <!-- Used /login.js route instead of static file to load file while running server -->
    <script type="module" src="http://127.0.0.1:4000/login.js" defer></script>
</head>
<body>
    <div class="wrapper">
        <form action="">
            <div class="signup">
            <h1>Signup</h1>
            <div class="input-box">
                <input type="email" id="email" placeholder="Email" required>
            </div>
            <div class="input-box">
                <input type="text" id="username" placeholder="Username" required>
            </div>
            <div class="input-box">
                <input type="password" id="password" placeholder="Password" required>
            </div>
            <!-- Call register() button when clicked signup button  -->
            <button class="button" onclick="register()">Signup</button><br><br>
            <a href="/auth/google">Signup with Google</a>
            <div class="signup">
                <p>Login
                <a href="/login">here</a></p>
            </div>
            </div>
        </form>
    </div>
</body>
